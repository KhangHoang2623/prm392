spring.application.name=prm392
#PostGres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/prm392}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:123456}


#JWT
jwt.jwtSecret= ${JWT_SECRET:yowattup}
jwt.jwtExpiration= ${JWT_EXPIRE:86400000}

#VNPAY
payment.vnpay.secret-key=yowassup
vnpay.tmn-code=okgay
